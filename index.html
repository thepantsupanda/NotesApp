<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="app">
            <div class="toprow">
                <button id="btnNewNote"></button>
            </div>
            <div class="notelist">
                <div class="listednote">Note1</div>
                <div class="listednote">Note2</div>
                <div class="listednote">Note3</div>
            </div>
            <div class="notemain">
                <div class="mainNoteTitle">Note1Title</div>
                <div class="mainNoteSection">
                    <p class="noteBody">
                        This is the note body.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
