<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Testing</title>
</head>
<body>
    <ul></ul>
    <script>
        const thelist = document.querySelector('ul');
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                data.forEach(note => {
                    thelist.insertAdjacentHTML("beforeend", `<li>${note.noteTitle}</li>`)
                });
            });
    </script>
</body>
</html>
